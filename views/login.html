<!DOCTYPE html>
<html>

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="utf-8">
  <title>Wayfarer - SF</title>
</head>

<body>
  <!-- Adding Materialize Javascript & jQuery CDNs -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!--Script Document Ready select.material_select is required for materialize forms  -->
  <script type="text/javascript">
  $(document).ready(function() {
  $("select").material_select();
});
</script>

  <!-- Create a Sign In Form - Username, Password, Forgot Password, Create Account Link  -->
  <div class="section"></div>
   <main>
     <center>
       <!-- <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" /> -->
       <div class="section"></div>

       <h5 class="indigo-text">Please, login into your account</h5>
       <div class="section"></div>

       <div class="container">
         <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
           <form class="col s12" method="post">
             <div class='row'>
               <div class='col s12'>
               </div>
             </div>
             <div class='row'>
               <div class='input-field col s12'>
                 <input class='validate' type='email' name='email' id='email' />
                 <label for='email'>Enter your email</label>
               </div>
             </div>
             <div class='row'>
               <div class='input-field col s12'>
                 <input class='validate' type='password' name='password' id='password' />
                 <label for='password'>Enter your password</label>
               </div>
               <label style='float: right;'>
                 <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                </label>
             </div>
             <br />
             <center>
               <div class='row'>
                 <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
               </div>
             </center>
           </form>
         </div>
       </div>
       <a href="#!">Create account</a>
     </center>
     <div class="section"></div>
     <div class="section"></div>
   </main>


  </body>
</html>
