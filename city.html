<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Wayfarer - SF</title>
  </head>
  <body>
    <!-- Adding Materialize Javascript & jQuery CDNs -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>


    <!-- Navbar goes here -->
    <nav>
     <div class="nav-wrapper">
       <!--Figure out how to float Logo image above Search bar  -->
       <a href="#" class="brand-logo">Logo</a>
       <form class="right">
         <div class="input-field">
           <input id="search" type="search" required>
           <label class="label-icon" for="search"><i class="material-icons">search</i></label>
           <i class="material-icons">close</i>
         </div>
       </form>
     </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s3 teal lighten-2">
        <!-- All Cities panel -->
        <h2>Cities</h2>
        <div class="row blue-grey lighten-3">
          <img class="left city-nav-img" src="" alt="city">
          <span>San Francisco</span>
        </div>
        <div class="row blue-grey lighten-3">
          <img class="left city-nav-img" src="" alt="city">
          <span>London</span>
        </div>
        <div class="row blue-grey lighten-3">
          <img class="left city-nav-img" src="" alt="city">
          <span>Gibraltar</span>
        </div>
      </div>
      <div class="col s9 blue-grey lighten-3">
        <!-- Current City Selection panel  -->
        <div class="container">
          <div class="col s4">
            <h5>San Francisco</h5>
            <h6>United States</h6>
          </div>
          <div class="col s8">
            <img class="right " src="https://cache-graphicslib.viator.com/graphicslib/thumbs360x240/2660/SITours/san-francisco-deluxe-half-day-city-tour-in-san-francisco-117240.jpg" alt="cityHero">
          </div>
        </div>
        <div class="container">
          <div class="col s4 city-posts">
            <h5>Posts</h5>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
